<hr style="size: A3">
<h2>用户自定义登录页(security-browser)</h2>
<form action="/authentication/loginProcessing" method="post">
    <table>
        <tr>
            <td>username</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>validateCode</td>
            <td><input type="text" name="validateCode"></td>
            <td><img src="/code/generator/image"></td>
        </tr>
        <tr>
            <td>remember-me</td>
            <td><input type="checkbox" value="true" name="remember-me"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
